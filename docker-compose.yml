  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: gateway
    container_name: "MariaES-Gateway"
    restart: on-failure
    ports:
      - "80:80"
    depends_on:
      - redis
      - nacos
    networks:
      - nacos
      - mysql
      - redis
      - mariaES
    healthcheck:
      test: [ "CMD", "curl", "-f", "--silent", "http://localhost:8848/nacos/v1/console/health/readiness" ]
      interval: 30s
      timeout: 10s
      retries: 5

